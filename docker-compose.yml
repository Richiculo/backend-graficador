services:
  postgres:
    image: postgres:16
    container_name: db-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: grafdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: supersecret
    ports:
      # si ya tienes Postgres local en 5432, mapea a 5433 en el host
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d grafdb"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: redis-collab
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10  
  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    restart: unless-stopped
    ports:
      - "5540:5540"


volumes:
  pgdata:
